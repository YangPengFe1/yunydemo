<html>

<head>
  <script src="jquery.min.js"></script>
  <script src="three.min.js"></script>
  <script src="GLTFLoader.js"></script>
  <script src="OrbitControls.js"></script>
  <script>
    $(function() {
      let scene, camera, renderer, controls;

      /* 调用 */
      init("model.gltf");
      animate();

      /* 场景 */
      function initScene() {
        scene = new THREE.Scene();
      }

      /* 相机 */
      function initCamera() {
        camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2,
          window.innerHeight / 2, window.innerHeight / -2, 1, 1000);
        camera.position.set(5, 0, 10);
        camera.position.z = 700;
        camera.lookAt(new THREE.Vector3(0, 0, 0));
      }

      /* 渲染器 */
      function initRender() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x2585A7);
        document.body.appendChild(renderer.domElement);
      }

      /* 灯光 */
      function initLight() {
        //环境光
        var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);
        //点光源
        var pointLight = new THREE.PointLight(0xffffff, 0.8);
        camera.add(pointLight);
        scene.add(camera);
      }

      /* 控制器 */
      function initControls() {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
      }

      /* 场景中的内容 */
      function initContent(gltfFilePath) {
        //加载贴图
        var textureLoader = new THREE.TextureLoader();
        // 加载 glTF 格式的模型
        let loader = new THREE.GLTFLoader(); /*实例化加载器*/
        loader.load(gltfFilePath, function(obj) {
          console.log(obj);
          obj.scene.traverse(function(child) {
            console.log('11111111111', child)
            if (child.isMesh) {
              child.material.emissive = child.material.color;
              child.material.emissiveMap = child.material.map;
            }
          });
          obj.scene.position.x = 0;
          obj.scene.position.y = -20;
          obj.scene.position.z = 0;
          scene.add(obj.scene);
        }, function(xhr) {
          console.log('loaded');

        }, function(error) {
          console.log('load error!' + error.message);
        })
      }

      /* 初始化 */
      function init(gltfFilePath) {
        initScene();
        initCamera();
        initRender();
        initLight();
        initControls();
        initContent(gltfFilePath);
      }

      /* 循环渲染 */
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    });
  </script>
</head>

<body style="overflow:hidden;margin:0;">
  <div id="canvas-frame">
  </div>
</body>

</html>
